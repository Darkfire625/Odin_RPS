<!DOCTYPE html>>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script>
            // write JS code here
            let max = 3;
            function computerPlay(max) {
                let choice;
                choice = Math.floor(Math.random() * max);
                if(choice === 0) {
                    choice = "rock";
                    return choice;
                }
                else if(choice === 1) {
                    choice = "paper";
                    return choice;
                }
                else {
                    choice = "scissor";
                    return choice;
                }
            }

            let compSelection = computerPlay(max);
            let playerSelection = prompt("type rock, paper, or scissor");
            playerSelection = playerSelection.toLowerCase();
            function playRound(compSelection, playerSelection) {
                let decision;
                if(compSelection === "rock" && playerSelection === "rock") {
                    decision = "Tie, both are Rock!";
                    return alert(decision);
                }
                else if(compSelection === "rock" && playerSelection === "paper") {
                    decision = "You win! Paper beats Rock!";
                    return alert(decision);
                }
                else if(compSelection === "rock" && playerSelection === "scissor") {
                    decision = "You Lose! Rock beats Scissor!";
                    return alert(decision);
                }
                else if(compSelection === "paper" && playerSelection === "rock") {
                    decision = "You Lose! Paper beats Rock!";
                    return alert(decision);
                }
                else if(compSelection === "paper" && playerSelection === "paper") {
                    decision = "Tie, both are Paper!";
                    return alert(decision);
                }
                else if(compSelection === "paper" && playerSelection === "scissor") {
                    decision = "You Win! Scissor beats Paper!";
                    return alert(decision);
                }
                else if(compSelection === "scissor" && playerSelection === "rock") {
                    decision = "You win! Rock beats Scissor!";
                    return alert(decision);
                }
                else if(compSelection === "scissor" && playerSelection === "paper") {
                    decision = "You Lose! Scissor beats Paper!";
                    return alert(decision);
                }
                else if(compSelection === "scissor" && playerSelection === "scissor") {
                    decision = "Tie! both are Scissor!";
                    return alert(decision);
                }
            }
            console.log(playRound(compSelection, playerSelection));
        </script>
    </body>
</html>
